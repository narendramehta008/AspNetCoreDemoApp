<div class="file-item-select-bg bg-primary"></div>
<label class="file-item-checkbox custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" />
    <span class="custom-control-label"></span>
</label>

<div *ngIf="backgroundImage;else fileView" class="file-item-img" style="background-image: url({{backgroundImage}});">
    <a href="javascript:void(0)" class="file-item-name">
        {{fileName}}
    </a>
</div>


<div class="file-item-changed">{{fileChanged}}</div>
<div class="file-item-actions btn-group">
    <button type="button"
        class="btn btn-default btn-sm rounded-pill icon-btn borderless md-btn-flat hide-arrow dropdown-toggle"
        data-bs-toggle="dropdown"><i class="ion ion-ios-more"></i></button>
    <div class="dropdown-menu dropdown-menu-right">
        <a class="dropdown-item" href="javascript:void(0)">Rename</a>
        <a class="dropdown-item" href="javascript:void(0)">Move</a>
        <a class="dropdown-item" href="javascript:void(0)">Copy</a>
        <a class="dropdown-item" href="javascript:void(0)">Remove</a>
    </div>
</div>

<ng-template #fileView>
    <div [class]="fileClass"></div>
    <a href="javascript:void(0)" class="file-item-name">
        {{fileName}}
    </a>
</ng-template>
